<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer & Chatbot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest"></script>
    <style>
        body { display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; }
        .container { display: flex; width: 100%; max-width: 1200px; }
        .viewer, .chatbot { flex: 1; padding: 10px; }
        .chatbot { border-left: 2px solid #ddd; }
        .toggle-btn { margin: 10px; padding: 10px; cursor: pointer; background: #007bff; color: white; border: none; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleViewer()">Toggle 3D Viewer</button>
    <div class="container">
        <div class="viewer" id="viewer">
            <model-viewer src="https://your-cloudflare-r2-url/model.glb" ar auto-rotate camera-controls></model-viewer>
        </div>
        <div class="chatbot">
            <iframe src="https://your-chatbot-url.com" width="100%" height="500px" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function toggleViewer() {
            document.getElementById("viewer").classList.toggle("hidden");
        }
    </script>
</body>
</html>
