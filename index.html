<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer & Chatbot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col h-screen bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 text-center text-xl">
        3D Viewer & Chatbot
    </header>

    <!-- Main Layout -->
    <div class="flex flex-1 flex-col md:flex-row">

        <!-- 3D Viewer Section -->
        <div id="viewer-container" class="flex-1 bg-white p-4 border-r">
            <button id="toggleViewer" class="bg-blue-500 text-white px-4 py-2 rounded mb-2">
                Toggle 3D Viewer
            </button>
            <div id="viewer" class="w-full h-96 bg-gray-200"></div>
        </div>

        <!-- Chatbot Section -->
        <div class="flex-1 bg-gray-50 p-4">
            <iframe src="https://susan.polenta.chat/space-tutor-g336m6g" style="border: none; width: 100%; height: 600px" frameborder="0" class="w-full h-full border"></iframe>
        </div>
        
    </div>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three/examples/jsm/loaders/GLTFLoader.js';

        let viewerVisible = true;
        const toggleButton = document.getElementById('toggleViewer');
        const viewerDiv = document.getElementById('viewer');

        toggleButton.addEventListener('click', () => {
            viewerVisible = !viewerVisible;
            viewerDiv.style.visibility = viewerVisible ? 'visible' : 'hidden';
        });

        // Setup Three.js Scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, viewerDiv.clientWidth / viewerDiv.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(viewerDiv.clientWidth, viewerDiv.clientHeight);
        viewerDiv.appendChild(renderer.domElement);

        const loader = new GLTFLoader();
        loader.load('https://pub-3042a326a81a43cc870da55487a4c09e.r2.dev/red_betta_fish.glb', function(gltf) {
            scene.add(gltf.scene);
            camera.position.z = 5;

            function animate() {
                requestAnimationFrame(animate);
                gltf.scene.rotation.y += 0.01;  // Rotate for a better effect
                renderer.render(scene, camera);
            }
            animate();
        }, undefined, function(error) {
            console.error("GLTF Load Error:", error);
        });

        // Handle Window Resize
        window.addEventListener("resize", () => {
            renderer.setSize(viewerDiv.clientWidth, viewerDiv.clientHeight);
            camera.aspect = viewerDiv.clientWidth / viewerDiv.clientHeight;
            camera.updateProjectionMatrix();
        });
    </script>

</body>
</html>
